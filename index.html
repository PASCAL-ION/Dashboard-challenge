<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="grid">
    <div class="section work">
      <img src="images/icon-work.svg" alt="" class="iconsvg">
      <div class="inner-section">
        <div class="inner-section-title">
          <p>Work</p>
          <a href="#"><img class="ellipse" src="images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="inner-section-time">
          <span>32hrs</span>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="section play">
      <img src="images/icon-play.svg" alt="" class="iconsvg">
      <div class="inner-section">
        <div class="inner-section-title">
          <p>Play</p>
          <a href="#"><img class="ellipse" src="images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="inner-section-time">
          <span>10hrs</span>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="section study">
      <img src="images/icon-study.svg" alt="" class="iconsvg">
      <div class="inner-section">
        <div class="inner-section-title">
          <p>Study</p>
          <a href="#"><img class="ellipse" src="images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="inner-section-time">
          <span>4hrs</span>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="section exercise">
      <img src="images/icon-exercise.svg" alt="" class="iconsvg">
      <div class="inner-section">
        <div class="inner-section-title">
          <p>Exercise</p>
          <a href="#"><img class="ellipse" src="images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="inner-section-time">
          <span>4hrs</span>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="section social">
      <img src="images/icon-social.svg" alt="" class="iconsvg">
      <div class="inner-section">
        <div class="inner-section-title">
          <p>Social</p>
          <a href="#"><img class="ellipse" src="images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="inner-section-time">
          <span>5hrs</span>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="section self-care">
      <img src="images/icon-self-care.svg" alt="" class="iconsvg">
      <div class="inner-section">
        <div class="inner-section-title">
          <p>Self care</p>
          <a href="#"><img class="ellipse" src="images/icon-ellipsis.svg" alt=""></a>
        </div>
        <div class="inner-section-time">
          <span>2hrs</span>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="section profil">
      <div class="period">
        <a href="#">
          <p>Daily</p>
        </a>
        <a href="#">
          <p>Weekly</p>
        </a>
        <a href="#">
          <p>Monthly</p>
        </a>
      </div>
      <div class="inner-section">
        <img src="images/image-jeremy.png" alt="">
        <div class="jeremy-info">
          <p>Report for</p>
          <h1>Jeremy <br> Robson</h1>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
